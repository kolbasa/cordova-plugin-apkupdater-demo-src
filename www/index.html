<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Security-Policy"
              content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="css/index.css">
        <title>Apk Updater Demo</title>
    </head>
    <body>
        <div class="app">
            <div class="wrapper">
                <div class="title">
                    <span>Controls:</span>
                    <span class="log-controls">
                        <button id="reload-app" class="log-control">Reload WebView</button>
                    </span>
                </div>
                <div class="scroll scroll-top">
                    <button class="control" id="getInstalledVersion">getInstalledVersion()</button>
                    <button class="control" id="http.get">http.get()</button>
                    <button class="control" id="download">download()</button>
                    <button class="control" id="stop">stop()</button>
                    <button class="control" id="getDownloadedUpdate">getDownloadedUpdate()</button>
                    <button class="control" id="reset">reset()</button>
    
                    <button class="control control-green" id="canRequestPackageInstalls">canRequestPackageInstalls()</button>
                    <button class="control control-green" id="openInstallSetting">openInstallSetting()</button>
                    <button class="control control-green" id="install">install()</button>
    
                    <button class="control control-red" id="isDeviceRooted">isDeviceRooted()</button>
                    <button class="control control-red" id="rootInstall">rootInstall()</button>
                    
                </div>
            </div>
            <div class="wrapper">
                <div class="title">
                    <span>Log:</span>
                    <span class="log-controls">
                        <button id="clear-log" class="log-control">Clear</button>
                        <button id="autoscroll" class="log-control autoscroll-active">Autoscroll</button>
                    </span>
                </div>
                <div id="log" class="scroll scroll-bottom"></div>
            </div>
        </div>
        <script src="cordova.js"></script>
        <script src="js/index.js"></script>
        <script src="js/log-printer.js"></script>
        <script src="js/demo.js"></script>
    </body>
</html>
